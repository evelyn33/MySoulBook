<!doctype html>
<html lang="en" ng-app>
    
    <head>
        <title>Chat Example with Ha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
        <style>
            body {
                padding-top: 60px;
            }
        </style>
        
    </head>
    
    <body>
        <div class="container" ng-controller="ChatController">
            <div class="navbar navbar-fixed-top navbar-inverse">
                <div class="navbar-inner">
                    <div class="pull-right">
                        <a href="https://c9.io" class="brand">Cloud9 IDE</a>
                    </div>
                </div>
            </div>
            <div class="page-header">
                <h1>Sign up</h1>
                <div class="row controls">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="inputUsername">Username</label>
                            <div class="controls">
                                <input type="text" id="inputUsername" ng-model="user.username" placeholder="Username">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" ng-model="user.email" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" ng-model="user.password" placeholder="Password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Phone (optional)</label>
                            <div class="controls">
                                <input type="text" id="inputPhone" ng-model="user.phone" placeholder="Phone (optional)">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <button type="submit" ng-click="sendSignUpInfo()" class="btn">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        
        <script src="/js/kinvey-html5-1.1.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/angular.min.js"></script>
        <script src="/js/signup.js"></script>
        
    </body>
</html>
